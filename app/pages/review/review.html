<div class="user-detail">
    <h3><a ui-sref="user({id:user.id})">사용자 ID : {{user.id}}</a></h3>
    <h5> 리뷰 요청 이미지 </h5>
    <img-list list="user.requested.imageList" class="max-200"></img-list>

    <h5> 현재 프로필 이미지 </h5>
    <img-list list="user.now.imageList"  class="max-200"></img-list>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="col-md-2">타입</th>
                <th class="col-md-3">리뷰 요청</th>
                <th class="col-md-3">현재</th>
            </tr>
            </thead>
            <tbody>
            <tr now-and-requested label="이름" data="user" key="name"></tr>
            <tr now-and-requested label="생년" data="user" key="birthDate"></tr>
            <tr now-and-requested label="혈액형" data="user" key="bloodType"></tr>
            <tr now-and-requested label="지역" data="user" key="hometown"></tr>
            <tr now-and-requested label="이상형" data="user" key="idealType"></tr>
            <tr now-and-requested label="종교" data="user" key="religion"></tr>
            <tr now-and-requested label="체형" data="user" key="bodyType"></tr>
            <tr now-and-requested label="키" data="user" key="height"></tr>
            <tr now-and-requested label="학교" data="user" key="school"></tr>
            <tr>
                <td>등록일자</td>
                <td>{{user.requested.reviewRegisteredAt | date}}</td>
                <td>{{user.now.reviewRegisteredAt | date}}</td>
            </tr>
            <tr>
                <td>심사 타입</td>
                <td colspan="2">{{user.reviewType}}</td>
            </tr>
            </tbody>
        </table>
        <update-user-btn-set user="user"></update-user-btn-set>
    </div>
</div>
