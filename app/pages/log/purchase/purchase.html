<h1>결제 로그</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>결제유저</th>
        <th>성별</th>
        <th>결제상품</th>
        <th>결제금액</th>
        <th>주문번호</th>
        <th>결제시간</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="log in logs">
        <th scope="row">{{log.id}}</th>
        <td>{{log.user}}</td>
        <td>{{log.user.gender}}</td>
        <td>{{log.product}}</td>
        <td>{{log.price}}</td>
        <td>{{log.orderId}}</td>
        <td>{{log.purchasedAt | date}}</td>
    </tr>
    </tbody>
</table>
<pagenation page="query.page" size="query.size" all-size="size"></pagenation>
