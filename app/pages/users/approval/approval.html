<div class="container">
    <h1>회원 승인</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>성별</th>
            <th>이메일</th>
            <th>등록일자</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users" ui-sref="user({id:user.id})">
            <th scope="row">{{user.id}}</th>
            <td>{{user.gender}}</td>
            <td>{{user.email}}</td>
            <td>{{user.createdAt | date :'yyyy-MM-dd hh:mm:ss'}}</td>
            <td>{{user.userStatus}}</td>
        </tr>
        <tr ng-click="more()">
           <td colspan="5">더보기</td>
        </tr>
        </tbody>
    </table>

</div>
